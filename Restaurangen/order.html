<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boka bord - Cheesy</title>
<link rel="stylesheet" href="/Restaurangen/CSS/general.css" >
</head>
<body>
  <header>
    <div class="rubrik">
    <span><h1>Restaurant Take it Cheesy</h1></span>
    <img class="icon-image" height="100px" width="100px" src="/Restaurangen/bilder/pizzamemeguy.jpeg">
  </div>
    <nav>
      <p>
        <a href="/Restaurangen/Startsida.html" target="_blank">Startsida</a>
      </p>
    </nav>
    <hr>
  </header>
  <main>
    <section class="order-main">
      <h2>Bordsbokning</h2>
      <form class="form" method="get" target="order.html">
        <div>
          <label for="namn">Namn:</label>
          <input
          style="background-color: lightskyblue;"
          required 
          placeholder="Namn och efternamn" 
          id="namn" 
          name="namn" 
          type="text" 
          autocomplete="on"
          >
        </div>
        <p></p>
        <div>
          <label for="guests" name="guests">Antal gäster:</label>
          <select 
          id="guests" 
          name="guests"
          required
          style="background-color: lightskyblue;"
          >
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
          </select>
        </div>
        <p></p>
        <div>
          <label for="date" name="date">Datum:</label>
          <input 
          id="date" 
          name="date" 
          type="datetime-local"
          required
          style="background-color: lightskyblue;"
          >
          </select>
        </div>
        <p></p>
        <div>
          <label for="allergies" name="allergies"></label>
          <h4>Eventuella allergier eller annan info till oss:</h4>
          <textarea
          style="background-color: lightskyblue;"
          placeholder="Allergier, extra ingredienser..."
          cols=30" 
          rows="10" 
          id="allergies" 
          name="allergies"></textarea>
        </div>
        <div>
          <button alt="submit-booking-button" type="submit"
          >Boka</button>
          <button alt="reset-button" type="reset"
          >Återställ</button>
        </div>

    </form>
    </section>
  </main>
  <footer>

          target="_blank" >Boka bord</a>
        </li>
      </small>
    </nav>
